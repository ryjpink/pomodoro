<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Pomodoro clock</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <p id="welcome">Welocme to my Pomodoro!</p>
    <p><a href="https://github.com/ryjpink?tab=repositories">Visit My Github</a></p>
    <div id="countdown">0:00</div>
    <div id="timer-controls">
        <label for="timer-duration">Duration in seconds</label>
        <input type="number" value="5" id="timer-duration">
        <button id="start-button">Start Timer</button>
        <button id="stop-button" hidden>Stop Timer</button>
    </div>
    <input type="text" id="task-content">
    <button id="add-task">Add Task</button>
    <ol id="task-list">Current tasks</ol>



    <script src="main.js"></script>
</body>

</html>
